<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CEL Catering</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  background: url('pic.jpg') no-repeat center center fixed;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  image-rendering: auto;
}


    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      position: relative;
      z-index: 1;
    }

    .center-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    .btn {
      width: 100%;
      background: #d35400;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #d35400;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="center-wrapper">
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const inputUsername = document.getElementById('loginUsername').value;
    const inputPassword = document.getElementById('loginPassword').value;

    const storedUser = JSON.parse(localStorage.getItem('user'));

    if (storedUser && storedUser.username === inputUsername && storedUser.password === inputPassword) {
      alert('Login successful!');
      window.location.href = 'index.html'; // Redirect to main site
    } else {
      alert('Invalid username or password');
    }
  });
</script>

</body>
</html>
